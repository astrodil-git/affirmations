<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Me For a Treat!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-screen" id="welcome-screen">
        <p>Welcome, Pookie Bear!</p>
        <p>This is a place for when you need to power up</p> 
        <p>with some love and confidence?</p>
        <p>Tap “Let’s Go!” and I’ll sprinkle some sweet encouragement throughout your day! 💖</p>
        <button id="lets-go-btn">Let’s Go!</button>
    </div>

    <div class="main-content" id="main-content" style="display: none;">
        <div class="container">
            <h1>Your Daily Dose of Encouragement</h1>
            <p id="encouragement-word"></p>
            <button id="new-word-btn">Get New Word</button>
            <div id="confetti-area" style="display: none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
